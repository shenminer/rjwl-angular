<!DOCTYPE html>
<html ng-app>

<head lang="en">
    <title>修改</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

    <link rel="stylesheet" href="../css/weui.min.css">
    <link rel="stylesheet" href="../css/jquery-weui.css">

    <link rel="stylesheet" href="../css/background.css"/>
    <link
            href="//netdna.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
            rel="stylesheet">

</head>

<body ng-controller="updateCtrl">

<div class="weui_cells weui_cells_form">
    <div class="weui_cell weui">
        <div class="weui_cell_hd ">
            <label class="weui_label weui_cell_primary">名称</label>
        </div>
        <div class="weui_cell_bd weui_cell_primary ">
            <input ng-model="p.title" class="weui_input" type="text"
                   placeholder="请输入项目或任务名称">
        </div>
    </div>

    <div class="weui_cell">
        <div class="weui_cell_hd">
            <label class="weui_label">开始</label>
        </div>
        <div class="weui_cell_bd weui_cell_primary">
            <input ng-model="p.startTime" class="weui_input" type="date">
        </div>
    </div>
    <div class="weui_cell">
        <div class="weui_cell_hd">
            <label class="weui_label">结束</label>
        </div>
        <div class="weui_cell_bd weui_cell_primary">
            <input ng-model="p.endTime" class="weui_input" type="date">
        </div>
    </div>

</div>
<!--<div class="weui_cells_title">项目类型</div>
<div class="weui_cells weui_cells_form">
    <div class="weui_cell weui_cell_select">
        <div class="weui_cell_bd weui_cell_primary">
            <select class="weui_select" ng-model="p.type" ng-options="x for x in types">
                <option value="">选择项目类型</option>
            </select>
        </div>
    </div>
</div>-->
<div class="weui_cells_title">负责人</div>
<div class="weui_cells weui_cells_form">
    <div class="weui_cell weui_cell_select">
        <div class="weui_cell_bd weui_cell_primary">
            <select class="weui_select" ng-model="p.principal.userId"
                    ng-options="x.userId as x.name for x in principal">
                <option value="">请选择负责人</option>
            </select>
        </div>
    </div>
</div>
<div class="weui_cells_title">指导老师</div>
<div class="weui_cells weui_cells_form">
    <div class="weui_cell weui_cell_select">
        <div class="weui_cell_bd weui_cell_primary">
            <select class="weui_select" ng-model="p.instructor.userId"
                    ng-options="x.userId as x.name for x in teacher">
                <option value="">请选择指导老师</option>
            </select>
        </div>
    </div>
</div>

<div class="weui_cells_title">所属项目</div>
<div class="weui_cells weui_cells_form">
    <div class="weui_cell weui_cell_select">
        <div class="weui_cell_bd weui_cell_primary">
            <select class="weui_select" ng-model="p.project.projectId"
                    ng-options="x.projectId as x.title for x in projects">
                <option value="">请选择所属项目</option>
            </select>
        </div>
    </div>
</div>
<div class="weui_cells_title">验收目标</div>
<div class="weui_cells weui_cells_form">
    <div class="weui_cell">
        <div class="weui_cell_bd weui_cell_primary">
           <textarea ng-model="p.acceptance" class="weui_textarea"
                     placeholder="请输入验收目标" rows="3"></textarea>
            <div class="weui_textarea_counter">
                <span>0</span>/200
            </div>
        </div>
    </div>
</div>
<div class="weui_cells_title">主要内容</div>
<div class="weui_cells weui_cells_form">
    <div class="weui_cell">
        <div class="weui_cell_bd weui_cell_primary">
            <textarea ng-model="p.detail" class="weui_textarea"
                      placeholder="请输入主要内容" rows="3"></textarea>
            <div class="weui_textarea_counter">
                <span>0</span>/200
            </div>
        </div>
    </div>
</div>
<div class="weui_cell">
    <div class="weui_cell_bd weui_cell_primary">
        <input class="weui_btn weui_btn_abled weui_btn_primary"
               ng-click="update()" value="修改">
    </div>
</div>

</form>

</div>
<script src="../js/jquery-2.1.4.js"></script>
<script src="../js/jquery-weui.js"></script>
<script src="//cdn.bootcss.com/angular.js/1.2.28/angular.min.js"></script>
<script src="index.js"></script>
</body>

</html>
