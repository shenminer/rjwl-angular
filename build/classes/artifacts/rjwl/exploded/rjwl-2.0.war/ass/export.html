<!DOCTYPE html>
<html ng-app>

<head lang="en">
    <title>考核</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

    <link rel="stylesheet"
          href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link
            href="//netdna.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
            rel="stylesheet">
</head>

<body ng-controller="exportCtrl">
<header class="bar bar-nav">
    <a href="javascript:window.location.href='index.html'"
       class="button pull-left"> <i class="fa fa-chevron-left"></i> </a>
    <h1 class='title'>请选择</h1>
</header>
<div class="content">
    <div class="card">
        <div class="card-content">
            <div class="list-block">
                <ul>
                    <li>
                        <div class="item-inner">
                            <div class="item-title">
                                <input type="text" ng-model="year" id='year' placeholder="请选择年份"/>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="card-content">
            <div class="list-block">
                <ul>
                    <li>
                        <div class="item-inner">
                            <div class="item-title">
                                <input type="text" ng-model="month" id='month' placeholder="请选择月份"/>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="content-block">
        <p><a href="javascript:void(0)" ng-click="next()" class="button button-big button-round">导出(若手机微信不能导出，请使用电脑版)</a></p>
    </div>
</div>
<script type='text/javascript'
        src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript'
        src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
</body>
<script src="//cdn.bootcss.com/angular.js/1.2.28/angular.min.js"></script>
<script src="../js/FileSaver.min.js"></script>
<script src="index.js"></script>

</html>
