<html ng-app>

<head lang="en">
    <title>会议纪要</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet"
          href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/weui.min.css">
    <link rel="stylesheet" href="../css/jquery-weui.css">

    <link rel="stylesheet" href="../css/background.css"/>
    <link
            href="//netdna.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
            rel="stylesheet">

</head>

<body ng-controller="indexCtrl">
<div class="weui_tab">
    <div class="weui_navbar">

        <a href="#tab1" class="weui_navbar_item weui_bar_item_on"> 会议纪要 </a>
        <a href="#tab2" class="weui_navbar_item "> 新建会议 </a>

    </div>
    <div class="weui_tab_bd">

        <div id="tab1" class="weui_tab_bd_item weui_tab_bd_item_active">
            <div class="weui_cells weui_cells_access" ng-repeat="x in cs">
                <div class="weui_panel">
                    <div class="weui_panel_bd">
                        <div class="weui_media_box weui_media_text">
                            <h4 class="weui_media_title">
                                {{x.timestamp| date:'yyyy-MM-dd'}}
                            </h4>
                            <p class="weui_media_desc">
                                {{x.content}}
                            </p>
                            <ul class="weui_media_info">
                                <a href="detail.html#?id={{x.id}}">
                                    <li
                                            class="weui_media_info_meta">详情
                                    </li>
                                </a>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="tab2" class="weui_tab_bd_item">

            <!-- 新增会议 -->

            <div class="weui_cells weui_cells_form">
                <div class="weui_cell">
                    <div class="weui_cell_bd weui_cell_primary">
								<textarea required="required" ng-model="c.userName"
                                          class="weui_textarea" placeholder="请输入参会人员" rows="2"></textarea>

                    </div>
                </div>
            </div>

            <div class="weui_cells weui_cells_form">
                <div class="weui_cell">
                    <div class="weui_cell_bd weui_cell_primary">
								<textarea required="required" ng-model="c.content"
                                          class="weui_textarea" placeholder="请输入内容" rows="10"></textarea>
                    </div>
                </div>
            </div>
            <div class="weui_cells" style="background-color:#EFEFEF">
                <div class="weui_cell weui_cell_primary">
                    <input class="weui_btn weui_btn_abled weui_btn_primary" type="submit"
                           ng-click="submit()" value="提交">
                </div>
            </div>


        </div>

    </div>

</div>
<script src="//cdn.bootcss.com/angular.js/1.2.28/angular.min.js"></script>
<script src="../js/jquery-2.1.4.js"></script>
<script src="../js/jquery-weui.js"></script>
<script src="index.js"></script>
</body>

</html>
