<html ng-app>

<head lang="en">
    <title>详情</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet"
          href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/weui.min.css">
    <link rel="stylesheet" href="../css/jquery-weui.css">

    <link rel="stylesheet" href="../css/background.css"/>
    <link
            href="//netdna.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
            rel="stylesheet">

</head>

<body ng-controller="detailCtrl">
<nav class="navbar navbar-default ">
    <a href="javascript:window.location.href='index.html'" class="navbar-brand"><i class="fa fa-chevron-left"></i> </a> <a
        class="navbar-btn  pull-right"
        style="margin-right: 0.8em;margin-top: 1em;" id="show-action"
        href="javascript:;"ng-click="m()"><i class="fa fa-list">&nbsp菜单</i> </a>

</nav>

<div class="weui_cells">


    <div class="weui_cell">

        <div class="weui_cell_hd weui_cell_primary">参与人员</div>
        <div class="weui_cell_ft">
            {{c.userName}}
        </div>
    </div>

    <div class="weui_cell">

        <div class="weui_cell_hd weui_cell_primary">日期</div>
        <div class="weui_cell_ft">
            {{c.timestamp|date:'yyyy-MM-dd'}}
        </div>
    </div>

</div>
<div class="weui_cells weui_cells_form">
    <div class="weui_cells_title">
        <div class="weui_cell_hd">主要内容</div>
    </div>
    <div class="weui_cell">
        <div class="weui_cell_bd weui_cell_primary">
            {{c.content}}
        </div>
    </div>
</div>

<script src="//cdn.bootcss.com/angular.js/1.2.28/angular.min.js"></script>
<script src="../js/jquery-2.1.4.js"></script>
<script src="../js/jquery-weui.js"></script>
<script src="index.js"></script>
</body>

</html>
