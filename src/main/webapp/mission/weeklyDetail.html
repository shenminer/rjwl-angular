                    <p>主要内容</p>
                </div>
                <div class=" table_right_sfy">
                    <p>{{weekly.content}}</p>

            </div>
            <div class="weui_cell">
                <div class="table_left_sfy">
                    <p>其它</p>
                </div>
                <div class="table_right_sfy">
                    <p>{{weekly.others}}</p>
                </div>
            </div>
        </div>
    </div>
