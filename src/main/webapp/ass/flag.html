<html>

<head lang="en">
    <title>考核</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet"
          href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link
            href="//netdna.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
            rel="stylesheet">
    <link rel="stylesheet"
          href="https://res.wx.qq.com/open/libs/weui/0.4.0/weui.css">
    <link rel="stylesheet" href="../css/jquery-weui.css">
</head>
<body>
<header class="bar bar-nav">
    <a href="javascript:history.go(-1);" class="button pull-left"> <i
            class="fa fa-chevron-left"></i> </a>
    <h1 class='title'>考核指标</h1>
</header>
<div class="content">
    <div class="card">
        <div class="card-header">项目考核指标：</div>
        <div class="card-content">
            <div class="card-content-inner">
                <ul>
                    <li>A 完成任务，工作量大，质量好</li>
                    <li>B 完成任务，质量好</li>
                    <li>C 完成任务</li>
                    <li>D 完成任务，工作量偏少</li>
                    <li>E 友情赞助</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="card-header">论文考核指标：</div>
        <div class="card-content">
            <div class="card-content-inner">

                <ul>
                    <li>A 投稿优秀SCI期刊论文或RANKA会议</li>
                    <li>B 投稿一级期刊论文或RANKB会议</li>
                    <li>C 投稿其他论文</li>
                    <li>D 专利/软著/杭电学报</li>
                    <li>E 基本完成老师阅读任务</li>
                </ul>
            </div>
        </div>
    </div>
</div>
<script type='text/javascript'
        src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript'
        src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
<script src="../js/ass.js"></script>
<script src="../js/jquery-2.1.4.js"></script>
<script src="../js/jquery-weui.js"></script>
</body>
</html>
